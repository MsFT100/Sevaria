<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Success</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    text-align: center;
  }
  .logo {
    font-size: 32px;
    color: green;
  }
  .success-message {
    color: green;
    font-size: 24px;
    margin-top: -10px;
  }
  .order-summary {
    text-align: left;
    border-top: solid thin #eee;
    padding-top: 15px;
  }
  .product-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin: 20px auto;
  }
  .button {
    display: inline-block;
    padding: 10px;
    color: #fff;
    background-color: green;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="logo">Bonsai</h1>
  <p class="success-message">Payment Successful!</p>
  <p>Thank you for your purchase.</p>

  <img src="product-image-url.jpg" alt="Product Image" class="product-image">

  <div class="order-summary">
    <p>Order ID: <strong>42</strong></p>
    <p>Total Amount Paid: <strong>$0.03</strong></p>
    <p>Payment Status: <strong>Completed</strong></p>
    <p>Estimated Delivery: <strong>Not specified</strong></p>
  </div>

  <a href="#" class="button">Continue Shopping</a>
</div>

</body>
</html>
